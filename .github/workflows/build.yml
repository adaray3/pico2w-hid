name: Build MicroPython RP2 (HID)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BOARD: RPI_PICO2_W   # <- Pico 2 W (use RPI_PICO ou RPI_PICO_W para os antigos)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone MicroPython source
        run: |
          git clone https://github.com/micropython/micropython.git
          cd micropython
          git submodule update --init --recursive

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi build-essential python3 python3-pip git patch

      - name: Setup pico-sdk
        run: |
          if [ ! -d micropython/ports/rp2/pico-sdk ]; then
            git clone https://github.com/raspberrypi/pico-sdk.git micropython/ports/rp2/pico-sdk
            (cd micropython/ports/rp2/pico-sdk && git submodule update --init)
          fi

      - name: Apply HID patch
        run: |
          cd micropython
          git apply ../patches/mpconfigport.h.patch || true

      - name: Build MicroPython
        run: |
          cd micropython/ports/rp2
          make submodules
          make BOARD=${BOARD}

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-uf2
          path: micropython/ports/rp2/build-${{ env.BOARD }}/firmware.uf2
