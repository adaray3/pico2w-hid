name: Build MicroPython RP2 (HID)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi build-essential python3 python3-pip git patch

      - name: Setup pico-sdk
        run: |
          if [ ! -d ports/rp2/pico-sdk ]; then
            git clone https://github.com/raspberrypi/pico-sdk.git ports/rp2/pico-sdk
            cd ports/rp2/pico-sdk && git submodule update --init
          fi

      - name: Apply HID patch
        run: |
          git apply patches/mpconfigport.h.patch || true

      - name: Build MicroPython
        env:
          BOARD: PICO
        run: |
          cd micropython/ports/rp2
          make submodules
          make BOARD=${BOARD}

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-uf2
          path: micropython/ports/rp2/build-PICO/firmware.uf2
